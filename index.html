<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Interactive Webpage ðŸŽ®</h1>

    <!-- Button with Click & Hover Effects -->
    <button id="actionBtn">Click Me!</button>
    <p id="btnMessage">Click the button to change this text.</p>

    <!-- Slideshow -->
    <div>
        <img id="slideshow" src="image1.jpg" width="300px">
        <button onclick="nextImage()">Next Image</button>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button onclick="showTab('tab1')">Tab 1</button>
        <button onclick="showTab('tab2')">Tab 2</button>
    </div>
    <div id="tab1" class="tab-content">Content for Tab 1</div>
    <div id="tab2" class="tab-content" style="display:none;">Content for Tab 2</div>

    <!-- Form Validation -->
    <form>
        <input type="text" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button type="button" onclick="validateForm()">Submit</button>
    </form>
    <p id="errorMsg"></p>

    <script src="script.js"></script>
</body>
</html>
